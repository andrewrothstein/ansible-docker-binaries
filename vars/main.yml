---
docker_binaries_name: 'docker-{{docker_binaries_ver}}'
docker_binaries_tgz: '{{docker_binaries_name}}.tgz'

# https://download.docker.com/linux/static/stable/x86_64/docker-17.11.0-ce.tgz
